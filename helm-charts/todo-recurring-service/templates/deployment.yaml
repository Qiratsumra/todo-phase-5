apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-recurring-service.fullname" . }}
  labels:
    {{- include "todo-recurring-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "todo-recurring-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "{{ .Values.dapr.appId }}"
        dapr.io/app-port: "{{ .Values.dapr.appPort }}"
        dapr.io/http-port: "{{ .Values.dapr.httpPort }}"
        dapr.io/grpc-port: "{{ .Values.dapr.grpcPort }}"
        dapr.io/log-level: "{{ .Values.dapr.logLevel }}"
        dapr.io/config: "{{ .Values.dapr.config }}"
        dapr.io/sidecar-image: "{{ .Values.dapr.sidecarImage.repository }}:{{ .Values.dapr.sidecarImage.tag }}"
        dapr.io/sidecar-cpu-limit: "{{ .Values.dapr.resources.limits.cpu }}"
        dapr.io/sidecar-memory-limit: "{{ .Values.dapr.resources.limits.memory }}"
        dapr.io/sidecar-cpu-request: "{{ .Values.dapr.resources.requests.cpu }}"
        dapr.io/sidecar-memory-request: "{{ .Values.dapr.resources.requests.memory }}"
        {{- if .Values.subscription.enabled }}
        dapr.io/subscribe: {{ printf "[{\"pubsubname\":\"%s\",\"topic\":\"%s\",\"route\":\"%s\"}]" .Values.daprComponents.pubsub .Values.subscription.topic .Values.subscription.routes.taskCompleted | squote }}
        {{- end }}
        dapr.io/sentry-address: "dapr-sentry.default.svc.cluster.local:50001"
        dapr.io/metrics-port: "9090"
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "todo-recurring-service.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "todo-recurring-service.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: PORT
              value: "{{ .Values.config.port }}"
            - name: LOG_LEVEL
              value: "{{ .Values.config.logLevel }}"
            - name: DAPR_HTTP_PORT
              value: "{{ .Values.dapr.httpPort }}"
            - name: DAPR_GRPC_PORT
              value: "{{ .Values.dapr.grpcPort }}"
            - name: BACKEND_SERVICE_NAME
              value: "{{ .Values.backendService.name }}"
            - name: BACKEND_SERVICE_NAMESPACE
              value: "{{ .Values.backendService.namespace }}"
            {{- if .Values.secrets.enabled }}
            - name: SQLALCHEMY_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: DATABASE_URL
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: DATABASE_URL
            {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
