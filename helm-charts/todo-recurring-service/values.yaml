# Default values for todo-recurring-service
replicaCount: 1

image:
  repository: todo-recurring-service
  pullPolicy: IfNotPresent
  tag: "v1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels:
  app: todo-recurring-service
  version: v1.0.0
  component: recurring-task

# Dapr sidecar configuration
dapr:
  enabled: true
  appId: "taskflow-recurring"
  appPort: 8001
  httpPort: 3500
  grpcPort: 50002
  logLevel: "info"
  config: "taskflow-dapr-config"
  enableProfiling: false
  sidecarImage:
    repository: "daprio/dapr"
    tag: "1.14.0"
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Dapr component bindings for this service
daprComponents:
  pubsub: "kafka-pubsub"
  stateStore: "statestore"
  secrets: "kubernetes-secrets"

# Pub/Sub subscription configuration
subscription:
  enabled: true
  topic: "task-events"
  routes:
    taskCompleted: "/api/events/task-completed"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

service:
  type: ClusterIP
  port: 8001
  targetPort: 8001

ingress:
  enabled: false

resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /health
    port: 8001
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 8001
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Environment variables from ConfigMap
config:
  port: "8001"
  logLevel: "info"

# Secrets will be created externally
secrets:
  enabled: true
  name: backend-secrets

# Backend API configuration for service invocation
backendService:
  name: "taskflow-backend"
  namespace: "default"

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}
