# ========================================================================
# Backend API Deployment for Kubernetes
# ========================================================================
# This manifest deploys the TaskFlow backend API with Dapr sidecar.
#
# Apply with: kubectl apply -f k8s/base/backend-deployment.yaml
# ========================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: taskflow-backend-config
  namespace: todo-app
data:
  DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/taskflow"
  DAPR_HTTP_PORT: "3500"
  DAPR_GRPC_PORT: "50001"
  REDIS_HOST: "redis-master"
  REDIS_PORT: "6379"

---
apiVersion: v1
kind: Secret
metadata:
  name: taskflow-secrets
  namespace: todo-app
type: Opaque
stringData:
  # NOTE: Override these with actual values in production
  GEMINI_API_KEY: "your-gemini-api-key-here"
  DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/taskflow"
  KAFKA_BOOTSTRAP_SERVERS: "my-cluster-kafka-bootstrap:9092"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskflow-backend
  namespace: todo-app
  labels:
    app: taskflow-backend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: taskflow-backend
  template:
    metadata:
      labels:
        app: taskflow-backend
        version: v1
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "taskflow-backend"
        dapr.io/app-port: "8000"
        dapr.io/config: "dapr-config"
        dapr.io/log-level: "info"
    spec:
      serviceAccountName: taskflow-backend
      containers:
        - name: backend
          image: localhost:5000/taskflow-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: taskflow-secrets
                  key: DATABASE_URL
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: taskflow-secrets
                  key: GEMINI_API_KEY
            - name: DAPR_HTTP_PORT
              value: "3500"
            - name: DAPR_GRPC_PORT
              value: "50001"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3

---
apiVersion: v1
kind: Service
metadata:
  name: taskflow-backend
  namespace: todo-app
  labels:
    app: taskflow-backend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: taskflow-backend

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: taskflow-backend
  namespace: todo-app

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: taskflow-backend-hpa
  namespace: todo-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: taskflow-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
